<html>
<head>
    <title>DnD Suite</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-p5"></script>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="stylesheet" href="initiative/initiative.css" type="text/css"/>
    <link rel="stylesheet" href="soundboard/soundboard.css" type="text/css"/>
</head>
<body>
<div id="app" @dragover.prevent @drop.prevent>
    <left-overlay class="overlayL" v-show="showIcons"></left-overlay>
    <p v-show="showModal" @close="closeForm" id="modal" ref="modal" @keypress.esc="mouseRClick" class="overlayR">
        <note-overlay></note-overlay>
    </p>
    <button @click="showInit = !showInit">{{showInit?'Hide Init':'Show Init'}}</button>
    <button @click="showSound = !showSound">{{showSound?'Hide Sound':'Show Sound'}}</button>
    <button @click="showCanvas = !showCanvas">{{showCanvas?'Hide Canvas':'Show Canvas'}}</button>
    <init-tracker v-show="showInit"></init-tracker>
    <span @click.right="mouseRClick" @click="mouseLClick">
    <vue-p5 id="canvas" v-show="showCanvas"
            v-on="{setup, draw, mousedragged,keypressed, mousereleased, windowresized}"></vue-p5>
    </span>
    <sound-board v-show="showSound" v-cloak @drop.prevent="$emit('sound-dropped',(e)=>e)"
                 @dragover.prevent></sound-board>
</div>
<script src="mainVue.js" type="module"></script>
</body>
</html>
